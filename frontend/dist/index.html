<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Discord</title>
    <link rel="icon" href="https://discord.com/assets/847541504914fd33810e70a0ea73177e.ico" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #313338;
        font-family: "gg sans", "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        overflow: hidden;
      }

      #loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #313338;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999;
        color: #ffffff;
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 6px solid #5865f2;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 16px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
      <div>Loading Discordâ€¦</div>
    </div>

	<iframe src="https://discord.com/app" allow="clipboard-read; clipboard-write; microphone; camera" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-presentation allow-downloads"></iframe>

    <script>
      const iframe = document.getElementById("discordFrame");
      const loader = document.getElementById("loader");

      iframe.onload = () => {
        loader.style.display = "none";
        iframe.style.display = "block";
      };
    </script>
  </body>
</html>
